<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"/>
    <title>CodeClub Convert Money</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>

      <main>
        <label>
          Converter <b>De</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          Converter <b>Para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>Bitcoin</option>
          </select>
        </label>

        <label>
           <b>valor</b>
            <input id="input-real" placeholder="R$ 10.000,00">
        </label>

        <button type="button">Converter</button>

        <section>
            <div class="container-section">
                <img src="./assets/brasil 2.png" alt="Bandeira Brasil">
                <p class="section-name">Real</p>
                <p class="section-value" id="real-value-text">R$ 10.000,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="Seta">

            <div class="container-section">
                <img id="currency-img" src="./assets/eua.png" alt="Bandeira pais conversão">
                <p class="section-name" id="currency-name">Dólar Americano</p>
                <p class="section-value" id="currency-value-text">US$ 2.000,00</p>
            </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
